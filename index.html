<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btnLogin").click(function () {
                var username = $("#username").val();
                var password = $("#password").val();

                var data = {
                    "username": username,
                    "password": password,
                    "grant_type": "password",
                    "client_id": 1,
                    "client_secret": "g60cvjgen1CP8UlJsYNAHCi5VknWTRDfvZdD1u4k"
                }
                jQuery.ajax({
                    url: 'http://localhost:8000/oauth/token',
                    type: 'POST',
                    data: data,

                    success: function (data) {

                        localStorage.setItem("accessToken", data.access_token);
                        location.href = "views/Home.html";
                    },

                    error: function (data) {
                        alert("Credenciales invalidas");
                    }

                });
            });
        }); 
    </script>
</head>

<body>

    <nav class="navbar" style="background-color: #322F2F !important;">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="#" style="font-size: 50px;">
                <img src="IMG/Pencil White.svg" alt="Logo" width="70" height="70" class="d-inline-block align-text-top">
                <font color="#DADADA">TareaYA!</font>
            </a>
        </div>
    </nav>

    <div class="container" style="margin-top: 100px;">
        <div class="text-center">
            <img src="IMG/person-circle.svg" alt="Logo" width="100" height="100" class="rounded">
        </div>
        <form style="margin-top: 50px;">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                    style="font-family: Inknut Antiqua; font-size: 25px;">Email</label>
                <input type="email" class="form-control" name="username" id="username" aria-describedby="emailHelp"
                    style="background-color: #E9E9E9;">
            </div>
            <div class="mb-3" style="margin-top: 50px;">
                <label for="exampleInputPassword1" class="form-label"
                    style="font-family: Inknut Antiqua; font-size: 25px;">Password</label>
                <input type="password" class="form-control" name="password" id="password"
                    style="background-color: #E9E9E9;">
            </div>
            <div class="d-grid gap-2 col-6 mx-auto" style="margin-top: 50px;">
                <button class="btn btn-primary" type="button" id="btnLogin"
                    style="font-family: Inknut Antiqua; font-size: 20px;">Ingresar</button>
            </div>
        </form>
        <hr style="margin-top: 100px;">
        <a href="views/Register.html">
            <div class="d-grid gap-2" style="margin-top: 100px;">
                <button class="btn btn-primary" type="button"
                    style="font-family: Inknut Antiqua; font-size: 20px;">Register</button>
            </div>
        </a>
    </div>

    <script src="JS/bootstrap.min.js"></script>
</body>

</html>
